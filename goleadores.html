    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a0a;
            color: #ffffff;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            padding-bottom: 80px;
        }

        .hero-section {
            background: linear-gradient(135deg, #1a1a1a 0%, #0a0a0a 100%);
            padding: 80px 20px 40px;
            text-align: center;
            border-bottom: 2px solid #ff6b35;
        }

        .hero-title {
            font-size: 2.5rem;
            font-weight: 900;
            background: linear-gradient(135deg, #ff6b35, #ffd700);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            letter-spacing: -1px;
        }

        .hero-subtitle {
            font-size: 0.95rem;
            color: #9e9e9e;
            font-weight: 500;
        }

        .league-section {
            background: #0f0f0f;
            padding: 25px 15px;
            border-bottom: 1px solid #2a2a2a;
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
        }

        .league-label {
            text-align: center;
            font-size: 0.75rem;
            color: #9e9e9e;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 15px;
            font-weight: 700;
        }

        .league-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            max-width: 600px;
            margin: 0 auto;
        }

        .league-btn {
            background: #1a1a1a;
            border: 2px solid #2a2a2a;
            border-radius: 15px;
            padding: 15px 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }

        .league-btn.active {
            border-color: #ff6b35;
            background: rgba(255, 107, 53, 0.1);
        }

        .league-btn:active {
            transform: scale(0.95);
        }

        .league-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: white;
        }

        .league-icon.ligamx { background: linear-gradient(135deg, #ff6b35, #ff8c5a); }
        .league-icon.premier { background: linear-gradient(135deg, #37003c, #6c2a8f); }
        .league-icon.laliga { background: linear-gradient(135deg, #ff6600, #ff9933); }
        .league-icon.seriea { background: linear-gradient(135deg, #008fd7, #00b4d8); }
        .league-icon.bundesliga { background: linear-gradient(135deg, #d20515, #ff2836); }
        .league-icon.ligue1 { background: linear-gradient(135deg, #dae025, #f4f776); }

        .league-name {
            font-size: 0.7rem;
            color: #9e9e9e;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .league-btn.active .league-name {
            color: #ff6b35;
        }

        .content-section {
            padding: 20px 15px;
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
            color: #9e9e9e;
        }

        .loading i {
            font-size: 3rem;
            color: #ff6b35;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            100% { transform: rotate(360deg); }
        }

        .podium {
            margin-bottom: 30px;
        }

        .podium-grid {
            display: grid;
            gap: 15px;
            max-width: 600px;
            margin: 0 auto;
        }

        .podium-card {
            background: linear-gradient(135deg, #1a1a1a, #0f0f0f);
            border-radius: 20px;
            padding: 25px 20px;
            text-align: center;
            border: 2px solid #2a2a2a;
            position: relative;
        }

        .podium-card.first {
            border-color: #ffd700;
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.15), rgba(255, 107, 53, 0.1));
        }

        .podium-card.second {
            border-color: #c0c0c0;
        }

        .podium-card.third {
            border-color: #cd7f32;
        }

        .podium-medal {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .podium-rank {
            font-size: 1.2rem;
            font-weight: 900;
            margin-bottom: 10px;
        }

        .podium-card.first .podium-rank { color: #ffd700; }
        .podium-card.second .podium-rank { color: #c0c0c0; }
        .podium-card.third .podium-rank { color: #cd7f32; }

        .podium-player {
            font-size: 1.3rem;
            font-weight: 800;
            margin-bottom: 8px;
            color: #ffffff;
        }

        .podium-team {
            font-size: 0.9rem;
            color: #9e9e9e;
            margin-bottom: 15px;
        }

        .podium-goals {
            font-size: 3rem;
            font-weight: 900;
            color: #ff6b35;
            margin-bottom: 5px;
        }

        .podium-label {
            font-size: 0.75rem;
            color: #9e9e9e;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
        }

        .scorers-list {
            max-width: 600px;
            margin: 0 auto;
        }

        .section-title {
            font-size: 1.1rem;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 15px;
            padding-left: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .scorer-card {
            background: #1a1a1a;
            border-radius: 15px;
            padding: 18px;
            margin-bottom: 12px;
            border: 2px solid #2a2a2a;
            display: flex;
            align-items: center;
            gap: 15px;
            transition: all 0.3s ease;
        }

        .scorer-card:active {
            transform: scale(0.98);
            border-color: #ff6b35;
        }

        .scorer-rank {
            font-size: 1.8rem;
            font-weight: 900;
            color: #9e9e9e;
            min-width: 45px;
            text-align: center;
        }

        .scorer-card.top-1 .scorer-rank { color: #ffd700; }
        .scorer-card.top-2 .scorer-rank { color: #c0c0c0; }
        .scorer-card.top-3 .scorer-rank { color: #cd7f32; }

        .scorer-info {
            flex: 1;
            min-width: 0;
        }

        .scorer-name {
            font-size: 1.1rem;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 5px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .scorer-team {
            font-size: 0.85rem;
            color: #9e9e9e;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .scorer-team i {
            color: #ff6b35;
            font-size: 0.75rem;
        }

        .scorer-goals {
            font-size: 2rem;
            font-weight: 900;
            color: #ff6b35;
            text-align: center;
            min-width: 60px;
        }

        .scorer-stats {
            display: flex;
            gap: 10px;
        }

        .stat-box {
            text-align: center;
            background: rgba(255, 107, 53, 0.1);
            border-radius: 10px;
            padding: 8px 12px;
            border: 1px solid rgba(255, 107, 53, 0.2);
        }

        .stat-value {
            font-size: 1.3rem;
            font-weight: 800;
            color: #ff6b35;
            line-height: 1;
            margin-bottom: 3px;
        }

        .stat-label {
            font-size: 0.65rem;
            color: #9e9e9e;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 600;
        }

        .no-data {
            text-align: center;
            padding: 80px 20px;
            color: #9e9e9e;
        }

        .no-data i {
            font-size: 4rem;
            margin-bottom: 20px;
            display: block;
            color: #ff6b35;
            opacity: 0.4;
        }

        .no-data h3 {
            font-size: 1.3rem;
            margin-bottom: 10px;
            color: #ffffff;
        }

        @media (min-width: 480px) {
            .hero-title {
                font-size: 3rem;
            }

            .league-grid {
                grid-template-columns: repeat(6, 1fr);
            }

            .league-icon {
                width: 60px;
                height: 60px;
                font-size: 1.8rem;
            }
        }

        @media (min-width: 768px) {
            .hero-section {
                padding: 100px 30px 50px;
            }

            .hero-title {
                font-size: 4rem;
            }

            .content-section {
                padding: 30px 20px;
            }

            .scorer-card {
                padding: 22px;
            }

            .scorer-name {
                font-size: 1.3rem;
            }
        }
    </style>

    <div class="hero-section">
        <h1 class="hero-title">GOLEADORES</h1>
        <p class="hero-subtitle">Los máximos artilleros de las mejores ligas</p>
    </div>

    <div class="league-section">
        <div class="league-label">SELECCIONA UNA LIGA</div>
        <div class="league-grid">
            <button class="league-btn active" data-league="ligamx" data-endpoint="/goleadores">
                <div class="league-icon ligamx">
                    <i class="fas fa-futbol"></i>
                </div>
                <span class="league-name">Liga MX</span>
            </button>
            <button class="league-btn" data-league="premier" data-endpoint="/premier/goleadores">
                <div class="league-icon premier">
                    <i class="fas fa-trophy"></i>
                </div>
                <span class="league-name">Premier</span>
            </button>
            <button class="league-btn" data-league="laliga" data-endpoint="/laliga/goleadores">
                <div class="league-icon laliga">
                    <i class="fas fa-star"></i>
                </div>
                <span class="league-name">La Liga</span>
            </button>
            <button class="league-btn" data-league="seriea" data-endpoint="/seriea/goleadores">
                <div class="league-icon seriea">
                    <i class="fas fa-shield-alt"></i>
                </div>
                <span class="league-name">Serie A</span>
            </button>
            <button class="league-btn" data-league="bundesliga" data-endpoint="/bundesliga/goleadores">
                <div class="league-icon bundesliga">
                    <i class="fas fa-crown"></i>
                </div>
                <span class="league-name">Bundesliga</span>
            </button>
            <button class="league-btn" data-league="ligue1" data-endpoint="/ligue1/goleadores">
                <div class="league-icon ligue1">
                    <i class="fas fa-flag"></i>
                </div>
                <span class="league-name">Ligue 1</span>
            </button>
        </div>
    </div>

    <div class="content-section">
        <div id="scorersContainer">
            <div class="loading">
                <i class="fas fa-futbol"></i>
                <p>Cargando goleadores...</p>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script src="js/bottom-nav.js"></script>
    <script>
        const API_BASE = 'https://ultragol-api3.onrender.com';

        async function loadScorers(endpoint) {
            const container = document.getElementById('scorersContainer');
            
            container.innerHTML = `
                <div class="loading">
                    <i class="fas fa-futbol"></i>
                    <p>Cargando goleadores...</p>
                </div>
            `;

            try {
                const response = await fetch(`${API_BASE}${endpoint}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();

                let scorersArray = [];
                
                if (data.goleadores && Array.isArray(data.goleadores)) {
                    scorersArray = data.goleadores;
                } else if (Array.isArray(data)) {
                    scorersArray = data;
                }

                if (!scorersArray || scorersArray.length === 0) {
                    container.innerHTML = `
                        <div class="no-data">
                            <i class="fas fa-futbol"></i>
                            <h3>No hay datos disponibles</h3>
                            <p>Los goleadores de esta liga no están disponibles en este momento.</p>
                        </div>
                    `;
                    return;
                }

                let html = '';

                if (scorersArray.length >= 3) {
                    const [first, second, third] = scorersArray.slice(0, 3);
                    
                    html += '<div class="podium"><div class="podium-grid">';
                    
                    html += `
                        <div class="podium-card first">
                            <div class="podium-medal">👑</div>
                            <div class="podium-rank">PRIMER LUGAR</div>
                            <div class="podium-player">${first.jugador || first.nombre || first.player || 'N/A'}</div>
                            <div class="podium-team">${first.equipo || first.team || 'N/A'}</div>
                            <div class="podium-goals">${first.goles || first.goals || '0'}</div>
                            <div class="podium-label">GOLES</div>
                        </div>
                        <div class="podium-card second">
                            <div class="podium-medal">🥈</div>
                            <div class="podium-rank">SEGUNDO LUGAR</div>
                            <div class="podium-player">${second.jugador || second.nombre || second.player || 'N/A'}</div>
                            <div class="podium-team">${second.equipo || second.team || 'N/A'}</div>
                            <div class="podium-goals">${second.goles || second.goals || '0'}</div>
                            <div class="podium-label">GOLES</div>
                        </div>
                        <div class="podium-card third">
                            <div class="podium-medal">🥉</div>
                            <div class="podium-rank">TERCER LUGAR</div>
                            <div class="podium-player">${third.jugador || third.nombre || third.player || 'N/A'}</div>
                            <div class="podium-team">${third.equipo || third.team || 'N/A'}</div>
                            <div class="podium-goals">${third.goles || third.goals || '0'}</div>
                            <div class="podium-label">GOLES</div>
                        </div>
                    `;
                    
                    html += '</div></div>';
                }

                html += '<div class="scorers-list">';
                html += '<div class="section-title">Tabla Completa de Goleadores</div>';

                scorersArray.forEach((scorer, index) => {
                    const rank = index + 1;
                    const name = scorer.jugador || scorer.nombre || scorer.player || 'N/A';
                    const team = scorer.equipo || scorer.team || 'N/A';
                    const goals = scorer.goles || scorer.goals || '0';
                    
                    let rankClass = '';
                    if (rank === 1) rankClass = 'top-1';
                    else if (rank === 2) rankClass = 'top-2';
                    else if (rank === 3) rankClass = 'top-3';

                    html += `
                        <div class="scorer-card ${rankClass}">
                            <div class="scorer-rank">${rank}</div>
                            <div class="scorer-info">
                                <div class="scorer-name">${name}</div>
                                <div class="scorer-team">
                                    <i class="fas fa-shield-halved"></i>
                                    ${team}
                                </div>
                            </div>
                            <div class="scorer-goals">${goals}</div>
                        </div>
                    `;
                });

                html += '</div>';

                container.innerHTML = html;

            } catch (error) {
                console.error('Error loading scorers:', error);
                container.innerHTML = `
                    <div class="no-data">
                        <i class="fas fa-exclamation-triangle"></i>
                        <h3>Error al cargar los datos</h3>
                        <p>No se pudieron cargar los goleadores. Por favor, intenta de nuevo más tarde.</p>
                    </div>
                `;
            }
        }

        document.querySelectorAll('.league-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.league-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                
                const endpoint = btn.dataset.endpoint;
                loadScorers(endpoint);
            });
        });

        loadScorers('/goleadores');
    </script>
