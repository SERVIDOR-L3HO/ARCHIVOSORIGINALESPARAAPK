<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta http-equiv="Pragma" content="no-cache">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a0a;
            color: #ffffff;
            font-family: 'Inter', -apple-system, sans-serif;
            padding-bottom: 90px;
            overflow-x: hidden;
        }

        .hero {
            background: linear-gradient(180deg, #1a1a1a 0%, #0a0a0a 100%);
            padding: 90px 20px 50px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 800px;
            height: 800px;
            background: radial-gradient(circle, rgba(255, 107, 53, 0.15) 0%, transparent 70%);
            pointer-events: none;
        }

        .hero-title {
            font-family: 'Poppins', sans-serif;
            font-size: 2.8rem;
            font-weight: 900;
            background: linear-gradient(135deg, #ff6b35 0%, #ffd700 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 12px;
            position: relative;
            z-index: 1;
            letter-spacing: -1px;
        }

        .hero-subtitle {
            font-size: 0.95rem;
            color: #9e9e9e;
            font-weight: 500;
            position: relative;
            z-index: 1;
        }

        .leagues {
            background: #0f0f0f;
            padding: 25px 15px;
            border-bottom: 1px solid #1a1a1a;
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(20px);
        }

        .leagues-label {
            text-align: center;
            font-size: 0.7rem;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 18px;
            font-weight: 700;
        }

        .leagues-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            max-width: 500px;
            margin: 0 auto;
        }

        .league-item {
            background: #1a1a1a;
            border: 2px solid #252525;
            border-radius: 16px;
            padding: 16px 8px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            position: relative;
            overflow: hidden;
        }

        .league-item::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, rgba(255, 107, 53, 0.1), transparent);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .league-item.active::before {
            opacity: 1;
        }

        .league-item.active {
            border-color: #ff6b35;
            background: #252525;
            transform: translateY(-4px);
            box-shadow: 0 8px 20px rgba(255, 107, 53, 0.3);
        }

        .league-icon-wrapper {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.4rem;
            color: white;
            transition: transform 0.3s;
        }

        .league-item.active .league-icon-wrapper {
            transform: scale(1.1);
        }

        .league-icon-wrapper.ligamx { background: linear-gradient(135deg, #ff6b35, #ff8c5a); }
        .league-icon-wrapper.premier { background: linear-gradient(135deg, #37003c, #6c2a8f); }
        .league-icon-wrapper.laliga { background: linear-gradient(135deg, #ff6600, #ff9933); }
        .league-icon-wrapper.seriea { background: linear-gradient(135deg, #008fd7, #00b4d8); }
        .league-icon-wrapper.bundesliga { background: linear-gradient(135deg, #d20515, #ff2836); }
        .league-icon-wrapper.ligue1 { background: linear-gradient(135deg, #dae025, #f4f776); }

        .league-label {
            font-size: 0.7rem;
            color: #9e9e9e;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: color 0.3s;
        }

        .league-item.active .league-label {
            color: #ff6b35;
        }

        .content {
            padding: 25px 15px;
            max-width: 600px;
            margin: 0 auto;
        }

        .loading-state {
            text-align: center;
            padding: 80px 20px;
        }

        .loading-state i {
            font-size: 3.5rem;
            color: #ff6b35;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.6; transform: scale(1.05); }
        }

        .loading-state p {
            margin-top: 15px;
            color: #666;
            font-size: 0.95rem;
        }

        .top-scorers {
            margin-bottom: 35px;
        }

        .top-scorers-title {
            font-size: 0.85rem;
            font-weight: 800;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .top-scorers-title::before {
            content: '';
            width: 4px;
            height: 18px;
            background: linear-gradient(180deg, #ff6b35, #ffd700);
            border-radius: 2px;
        }

        .podium-cards {
            display: grid;
            gap: 12px;
        }

        .podium-item {
            background: linear-gradient(135deg, #1a1a1a 0%, #0f0f0f 100%);
            border-radius: 20px;
            padding: 24px 20px;
            border: 2px solid #252525;
            position: relative;
            overflow: hidden;
            transition: all 0.3s;
        }

        .podium-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, transparent, var(--glow-color), transparent);
        }

        .podium-item.rank-1 {
            --glow-color: #ffd700;
            border-color: rgba(255, 215, 0, 0.3);
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.08) 0%, #0f0f0f 100%);
        }

        .podium-item.rank-2 {
            --glow-color: #c0c0c0;
            border-color: rgba(192, 192, 192, 0.3);
        }

        .podium-item.rank-3 {
            --glow-color: #cd7f32;
            border-color: rgba(205, 127, 50, 0.3);
        }

        .podium-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 16px;
        }

        .podium-medal {
            font-size: 2.5rem;
            flex-shrink: 0;
        }

        .podium-info {
            flex: 1;
            min-width: 0;
        }

        .podium-player-name {
            font-size: 1.25rem;
            font-weight: 800;
            color: #fff;
            margin-bottom: 4px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .podium-team-name {
            font-size: 0.85rem;
            color: #9e9e9e;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .podium-team-name i {
            color: #ff6b35;
            font-size: 0.75rem;
        }

        .podium-stats {
            display: flex;
            gap: 12px;
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px solid #252525;
        }

        .podium-stat {
            text-align: center;
            flex: 1;
        }

        .podium-stat-value {
            font-size: 1.8rem;
            font-weight: 900;
            color: #ff6b35;
            line-height: 1;
            margin-bottom: 4px;
        }

        .podium-stat-label {
            font-size: 0.65rem;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 700;
        }

        .scorers-section {
            margin-top: 35px;
        }

        .scorers-title {
            font-size: 0.85rem;
            font-weight: 800;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .scorers-title::before {
            content: '';
            width: 4px;
            height: 18px;
            background: linear-gradient(180deg, #ff6b35, #ffd700);
            border-radius: 2px;
        }

        .scorers-list {
            display: grid;
            gap: 10px;
        }

        .scorer-item {
            background: #1a1a1a;
            border-radius: 16px;
            padding: 16px;
            border: 2px solid #252525;
            display: flex;
            align-items: center;
            gap: 14px;
            transition: all 0.3s;
            position: relative;
        }

        .scorer-item::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 4px;
            background: #ff6b35;
            border-radius: 16px 0 0 16px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .scorer-item:active {
            transform: scale(0.98);
        }

        .scorer-item:active::before {
            opacity: 1;
        }

        .scorer-position {
            font-size: 1.4rem;
            font-weight: 900;
            color: #666;
            min-width: 38px;
            text-align: center;
        }

        .scorer-item.top-gold .scorer-position { color: #ffd700; }
        .scorer-item.top-silver .scorer-position { color: #c0c0c0; }
        .scorer-item.top-bronze .scorer-position { color: #cd7f32; }

        .scorer-details {
            flex: 1;
            min-width: 0;
        }

        .scorer-player-name {
            font-size: 1.05rem;
            font-weight: 700;
            color: #fff;
            margin-bottom: 4px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .scorer-team {
            font-size: 0.8rem;
            color: #9e9e9e;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .scorer-team i {
            color: #ff6b35;
            font-size: 0.7rem;
        }

        .scorer-goals {
            font-size: 2rem;
            font-weight: 900;
            color: #ff6b35;
            text-align: right;
            min-width: 50px;
        }

        .no-data-state {
            text-align: center;
            padding: 80px 20px;
        }

        .no-data-state i {
            font-size: 4rem;
            color: #333;
            margin-bottom: 20px;
            display: block;
        }

        .no-data-state h3 {
            font-size: 1.2rem;
            color: #fff;
            margin-bottom: 8px;
        }

        .no-data-state p {
            font-size: 0.9rem;
            color: #666;
        }

        @media (min-width: 480px) {
            .hero-title {
                font-size: 3.5rem;
            }

            .leagues-grid {
                grid-template-columns: repeat(6, 1fr);
                max-width: 700px;
            }

            .league-icon-wrapper {
                width: 56px;
                height: 56px;
                font-size: 1.6rem;
            }
        }

        @media (min-width: 768px) {
            .hero {
                padding: 110px 30px 60px;
            }

            .hero-title {
                font-size: 4.5rem;
            }

            .content {
                padding: 35px 20px;
            }

            .scorer-item {
                padding: 20px;
            }
        }
    </style>

<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <img src="attached_assets/1001721720-removebg-preview_1759201879566.png" alt="UltraGol" class="logo">
                <span class="company-tag">by L3HO</span>
            </div>
            <ul class="nav-menu">
                <li class="nav-item"><a href="index.html" class="nav-link">Inicio</a></li>
                <li class="nav-item"><a href="standings.html" class="nav-link">Tabla de Posiciones</a></li>
                <li class="nav-item"><a href="teams.html" class="nav-link">Equipos</a></li>

                <span class="bar"></span>

            </div>
        </div>
    </nav>

    <div class="hero">
        <h1 class="hero-title">GOLEADORES</h1>
        <p class="hero-subtitle">Los máximos artilleros de las mejores ligas</p>
    </div>

    <div class="leagues">
        <div class="leagues-label">SELECCIONA UNA LIGA</div>
        <div class="leagues-grid">
            <button class="league-item active" data-endpoint="/goleadores">
                <div class="league-icon-wrapper ligamx"><i class="fas fa-futbol"></i></div>
                <span class="league-label">Liga MX</span>
            </button>
            <button class="league-item" data-endpoint="/premier/goleadores">
                <div class="league-icon-wrapper premier"><i class="fas fa-trophy"></i></div>
                <span class="league-label">Premier</span>
            </button>
            <button class="league-item" data-endpoint="/laliga/goleadores">
                <div class="league-icon-wrapper laliga"><i class="fas fa-star"></i></div>
                <span class="league-label">La Liga</span>
            </button>
            <button class="league-item" data-endpoint="/seriea/goleadores">
                <div class="league-icon-wrapper seriea"><i class="fas fa-shield-alt"></i></div>
                <span class="league-label">Serie A</span>
            </button>
            <button class="league-item" data-endpoint="/bundesliga/goleadores">
                <div class="league-icon-wrapper bundesliga"><i class="fas fa-crown"></i></div>
                <span class="league-label">Bundesliga</span>
            </button>
            <button class="league-item" data-endpoint="/ligue1/goleadores">
                <div class="league-icon-wrapper ligue1"><i class="fas fa-flag"></i></div>
                <span class="league-label">Ligue 1</span>
            </button>
        </div>
    </div>

    <div class="content">
        <div id="dataContainer">
            <div class="loading-state">
                <i class="fas fa-futbol"></i>
                <p>Cargando goleadores...</p>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script src="js/bottom-nav.js"></script>
    <script>
        const API = 'https://ultragol-api3.onrender.com';

        async function loadData(endpoint) {
            const container = document.getElementById('dataContainer');
            
            container.innerHTML = `
                <div class="loading-state">
                    <i class="fas fa-futbol"></i>
                    <p>Cargando goleadores...</p>
                </div>
            `;

            try {
                const res = await fetch(`${API}${endpoint}`);
                
                if (!res.ok) throw new Error(`HTTP ${res.status}`);
                
                const data = await res.json();
                let arr = data.goleadores || data;

                if (!Array.isArray(arr) || arr.length === 0) {
                    container.innerHTML = `
                        <div class="no-data-state">
                            <i class="fas fa-futbol"></i>
                            <h3>No hay datos disponibles</h3>
                            <p>Los goleadores de esta liga no están disponibles.</p>
                        </div>
                    `;
                    return;
                }

                let html = '';

                if (arr.length >= 3) {
                    html += '<div class="top-scorers"><div class="top-scorers-title"><span>Top 3 Goleadores</span></div><div class="podium-cards">';
                    
                    [1, 2, 3].forEach(rank => {
                        const s = arr[rank - 1];
                        const name = s.jugador || s.nombre || s.player || 'N/A';
                        const team = s.equipo || s.team || 'N/A';
                        const goals = s.goles || s.goals || 0;
                        const medal = rank === 1 ? '👑' : rank === 2 ? '🥈' : '🥉';
                        
                        html += `
                            <div class="podium-item rank-${rank}">
                                <div class="podium-header">
                                    <div class="podium-medal">${medal}</div>
                                    <div class="podium-info">
                                        <div class="podium-player-name">${name}</div>
                                        <div class="podium-team-name">
                                            <i class="fas fa-shield-halved"></i>
                                            ${team}
                                        </div>
                                    </div>
                                </div>
                                <div class="podium-stats">
                                    <div class="podium-stat">
                                        <div class="podium-stat-value">${goals}</div>
                                        <div class="podium-stat-label">Goles</div>
                                    </div>
                                    <div class="podium-stat">
                                        <div class="podium-stat-value">#${rank}</div>
                                        <div class="podium-stat-label">Posición</div>
                                    </div>
                                </div>
                            </div>
                        `;
                    });
                    
                    html += '</div></div>';
                }

                html += '<div class="scorers-section"><div class="scorers-title"><span>Tabla Completa</span></div><div class="scorers-list">';

                arr.forEach((s, i) => {
                    const rank = i + 1;
                    const name = s.jugador || s.nombre || s.player || 'N/A';
                    const team = s.equipo || s.team || 'N/A';
                    const goals = s.goles || s.goals || 0;
                    
                    let rankClass = '';
                    if (rank === 1) rankClass = 'top-gold';
                    else if (rank === 2) rankClass = 'top-silver';
                    else if (rank === 3) rankClass = 'top-bronze';

                    html += `
                        <div class="scorer-item ${rankClass}">
                            <div class="scorer-position">${rank}</div>
                            <div class="scorer-details">
                                <div class="scorer-player-name">${name}</div>
                                <div class="scorer-team">
                                    <i class="fas fa-shield-halved"></i>
                                    ${team}
                                </div>
                            </div>
                            <div class="scorer-goals">${goals}</div>
                        </div>
                    `;
                });

                html += '</div></div>';
                container.innerHTML = html;

            } catch (err) {
                console.error('Error:', err);
                container.innerHTML = `
                    <div class="no-data-state">
                        <i class="fas fa-exclamation-triangle"></i>
                        <h3>Error al cargar</h3>
                        <p>No se pudieron cargar los goleadores. Intenta de nuevo.</p>
                    </div>
                `;
            }
        }

        document.querySelectorAll('.league-item').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.league-item').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                loadData(btn.dataset.endpoint);
            });
        });

        loadData('/goleadores');
    </script>
</body>
