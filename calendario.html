<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/animations.css?v=2024101702">
    <link rel="stylesheet" href="css/bottom-nav.css">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --ultra-dark: #0a0a0a;
            --dark-bg: #121212;
            --dark-card: #1a1a1a;
            --dark-hover: #252525;
            --accent-orange: #ff6b35;
            --accent-orange-light: #ff8c5a;
            --text-primary: #ffffff;
            --text-secondary: #9e9e9e;
            --border-dark: #2a2a2a;
        }

        body {
            background: var(--ultra-dark);
            color: var(--text-primary);
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
        }

        .calendar-hero {
            background: linear-gradient(180deg, #1a1a1a 0%, #0a0a0a 100%);
            padding: 100px 0 60px;
            text-align: center;
            position: relative;
            border-bottom: 1px solid var(--border-dark);
        }

        .calendar-hero h1 {
            font-size: 2.5rem;
            font-weight: 900;
            color: var(--text-primary);
            margin-bottom: 15px;
            letter-spacing: -1px;
        }

        .calendar-hero p {
            font-size: 1.1rem;
            color: var(--text-secondary);
            font-weight: 400;
        }

        .league-selector {
            background: var(--dark-bg);
            padding: 35px 0;
            border-bottom: 1px solid var(--border-dark);
        }

        .league-title {
            text-align: center;
            font-size: 1rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 20px;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .league-title i {
            color: #ffd700;
        }

        .league-tabs {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            padding: 0 20px;
        }

        .league-tab {
            background: transparent;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            padding: 10px;
        }

        .league-icon {
            width: 65px;
            height: 65px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            color: white;
            transition: all 0.3s ease;
            position: relative;
        }

        .league-tab.active .league-icon {
            transform: scale(1.1);
            box-shadow: 0 8px 30px rgba(255, 107, 53, 0.6);
        }

        .league-tab:hover .league-icon {
            transform: scale(1.05);
        }

        .league-icon.ligamx { background: linear-gradient(135deg, #ff6b35, #ff8c5a); }
        .league-icon.premier { background: linear-gradient(135deg, #37003c, #6c2a8f); }
        .league-icon.laliga { background: linear-gradient(135deg, #ff6600, #ff9933); }
        .league-icon.seriea { background: linear-gradient(135deg, #008fd7, #00b4d8); }
        .league-icon.bundesliga { background: linear-gradient(135deg, #d20515, #ff2836); }
        .league-icon.ligue1 { background: linear-gradient(135deg, #dae025, #f4f776); }

        .league-name {
            font-size: 0.85rem;
            color: var(--text-secondary);
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .league-tab.active .league-name {
            color: var(--accent-orange);
            font-weight: 600;
        }

        .calendar-controls {
            background: var(--dark-bg);
            padding: 25px 0;
            border-bottom: 1px solid var(--border-dark);
        }

        .view-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .view-toggle {
            display: flex;
            background: var(--dark-card);
            border-radius: 30px;
            overflow: hidden;
            border: 1px solid var(--border-dark);
        }

        .view-btn {
            padding: 12px 28px;
            border: none;
            background: transparent;
            color: var(--text-secondary);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.95rem;
        }

        .view-btn.active {
            background: var(--accent-orange);
            color: white;
        }

        .view-btn:hover:not(.active) {
            color: var(--accent-orange-light);
        }

        .calendar-filters {
            display: flex;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .filter-select {
            padding: 12px 20px;
            border: 1px solid var(--border-dark);
            border-radius: 25px;
            background: var(--dark-card);
            color: var(--text-primary);
            font-size: 0.9rem;
            min-width: 200px;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .filter-select:focus {
            outline: none;
            border-color: var(--accent-orange);
        }

        .clear-btn {
            background: transparent;
            color: var(--accent-orange);
            border: 1px solid var(--accent-orange);
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
        }

        .clear-btn:hover {
            background: var(--accent-orange);
            color: white;
        }

        .jornadas-navigation {
            background: var(--ultra-dark);
            padding: 40px 0 30px;
        }

        .jornadas-nav {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 50px;
            margin-bottom: 35px;
        }

        .nav-btn {
            background: var(--dark-card);
            color: var(--text-primary);
            border: 1px solid var(--border-dark);
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .nav-btn:hover:not(:disabled) {
            background: var(--accent-orange);
            border-color: var(--accent-orange);
            transform: translateY(-2px);
        }

        .nav-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .current-jornada {
            font-size: 2.2rem;
            font-weight: 900;
            color: var(--accent-orange);
            letter-spacing: -1px;
        }

        .jornadas-selector {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 20px;
            padding: 0 20px;
        }

        .jornada-btn {
            background: var(--dark-card);
            border: 1px solid var(--border-dark);
            color: var(--text-secondary);
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            min-width: 50px;
            text-align: center;
        }

        .jornada-btn.active {
            background: var(--accent-orange);
            color: white;
            border-color: var(--accent-orange);
            transform: scale(1.05);
        }

        .jornada-btn:hover:not(.active) {
            border-color: var(--accent-orange);
            color: var(--accent-orange);
        }

        .jornada-dates {
            text-align: center;
            font-size: 1rem;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .jornada-matches {
            padding: 40px 0;
            background: var(--ultra-dark);
        }

        .matches-grid {
            display: grid;
            gap: 20px;
            max-width: 900px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .partido-card {
            background: var(--dark-card);
            border-radius: 20px;
            padding: 25px;
            border: 1px solid var(--border-dark);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .partido-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: var(--accent-orange);
        }

        .partido-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 40px rgba(255, 107, 53, 0.15);
            border-color: var(--accent-orange);
        }

        .partido-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .partido-dia {
            background: rgba(255, 107, 53, 0.15);
            color: var(--accent-orange);
            padding: 6px 14px;
            border-radius: 15px;
            font-weight: 600;
            font-size: 0.85rem;
            border: 1px solid rgba(255, 107, 53, 0.3);
        }

        .partido-hora {
            background: rgba(76, 175, 80, 0.15);
            color: #4caf50;
            padding: 6px 14px;
            border-radius: 15px;
            font-weight: 600;
            font-size: 0.85rem;
            border: 1px solid rgba(76, 175, 80, 0.3);
        }

        .partido-teams {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 18px;
        }

        .team-partido {
            display: flex;
            align-items: center;
            gap: 12px;
            flex: 1;
        }

        .team-logo-small {
            width: 45px;
            height: 45px;
            background: var(--dark-hover);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            border: 1px solid var(--border-dark);
            color: var(--accent-orange);
        }

        .team-name-small {
            font-weight: 600;
            color: var(--text-primary);
            font-size: 1.05rem;
        }

        .vs-small {
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--text-secondary);
            padding: 0 15px;
        }

        .partido-estadio {
            text-align: center;
            color: var(--text-secondary);
            font-weight: 500;
            padding: 10px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 12px;
            margin-top: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-size: 0.9rem;
        }

        .partido-estadio i {
            color: var(--accent-orange);
        }

        .monthly-calendar {
            padding: 40px 0;
            background: var(--ultra-dark);
            display: none;
        }

        .monthly-calendar.active {
            display: block;
        }

        .month-navigation {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 50px;
            margin-bottom: 40px;
        }

        .current-month {
            font-size: 2.2rem;
            font-weight: 900;
            color: var(--accent-orange);
            letter-spacing: -1px;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 2px;
            background: var(--border-dark);
            border-radius: 20px;
            overflow: hidden;
            margin: 0 auto;
            max-width: 1000px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        }

        .calendar-header {
            background: var(--dark-card);
            color: var(--text-secondary);
            padding: 15px 10px;
            text-align: center;
            font-weight: 700;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .calendar-day {
            background: var(--dark-card);
            min-height: 100px;
            padding: 10px;
            position: relative;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .calendar-day:hover {
            background: var(--dark-hover);
        }

        .calendar-day.other-month {
            background: #0f0f0f;
            color: #4a4a4a;
        }

        .calendar-day.today {
            background: rgba(255, 107, 53, 0.2);
            border: 2px solid var(--accent-orange);
        }

        .day-number {
            font-weight: 700;
            margin-bottom: 6px;
            font-size: 1rem;
            color: var(--text-primary);
        }

        .calendar-day.today .day-number {
            color: var(--accent-orange);
        }

        .day-matches {
            display: flex;
            flex-direction: column;
            gap: 3px;
        }

        .day-match {
            background: rgba(255, 107, 53, 0.2);
            color: var(--accent-orange);
            padding: 3px 5px;
            border-radius: 4px;
            font-size: 0.7rem;
            font-weight: 600;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s ease;
            border: 1px solid rgba(255, 107, 53, 0.3);
        }

        .day-match:hover {
            background: var(--accent-orange);
            color: white;
            border-color: var(--accent-orange);
        }

        .no-matches {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
            font-size: 1.1rem;
            background: var(--dark-card);
            border-radius: 20px;
            border: 1px solid var(--border-dark);
        }

        .no-matches i {
            font-size: 3rem;
            margin-bottom: 15px;
            display: block;
            color: var(--accent-orange);
            opacity: 0.5;
        }

        @media (max-width: 768px) {
            .calendar-hero h1 {
                font-size: 2rem;
            }

            .league-tabs {
                gap: 15px;
            }

            .league-icon {
                width: 55px;
                height: 55px;
                font-size: 1.5rem;
            }

            .league-name {
                font-size: 0.75rem;
            }

            .view-controls {
                flex-direction: column;
            }

            .jornadas-nav {
                flex-direction: column;
                gap: 25px;
            }

            .current-jornada {
                font-size: 1.8rem;
            }

            .partido-teams {
                flex-direction: column;
                gap: 15px;
            }

            .vs-small {
                transform: rotate(90deg);
                padding: 10px 0;
            }

            .calendar-day {
                min-height: 85px;
                padding: 6px;
            }

            .day-match {
                font-size: 0.65rem;
            }
        }
    </style>
