    <style>
        :root {
            --dark-bg: #0a0e27;
            --dark-card: #151932;
            --dark-hover: #1e2342;
            --accent-primary: #ff9933;
            --accent-secondary: #ffaa44;
            --text-primary: #ffffff;
            --text-secondary: #b0b8d4;
            --border-color: #2a2f4f;
        }

        body {
            background: var(--dark-bg);
            color: var(--text-primary);
            font-family: 'Roboto', sans-serif;
        }

        .calendar-hero {
            background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 50%, #0a0e27 100%);
            padding: 140px 0 100px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .calendar-hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at center, rgba(255, 153, 51, 0.1) 0%, transparent 70%);
            animation: pulse 3s ease-in-out infinite;
        }

        .calendar-hero h1 {
            font-size: 4rem;
            font-weight: 900;
            background: linear-gradient(45deg, var(--accent-primary), var(--accent-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
            text-shadow: 0 0 40px rgba(255, 153, 51, 0.3);
        }

        .calendar-hero p {
            font-size: 1.4rem;
            color: var(--text-secondary);
            max-width: 700px;
            margin: 0 auto;
        }

        .league-selector {
            background: var(--dark-card);
            padding: 30px 0;
            border-bottom: 2px solid var(--border-color);
        }

        .league-tabs {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .league-tab {
            background: transparent;
            border: 2px solid var(--border-color);
            color: var(--text-secondary);
            padding: 12px 28px;
            border-radius: 30px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .league-tab:hover {
            border-color: var(--accent-primary);
            color: var(--accent-primary);
            transform: translateY(-2px);
        }

        .league-tab.active {
            background: linear-gradient(45deg, var(--accent-primary), var(--accent-secondary));
            color: white;
            border-color: transparent;
            box-shadow: 0 8px 25px rgba(255, 153, 51, 0.4);
        }

        .calendar-controls {
            background: var(--dark-bg);
            padding: 40px 0;
            border-bottom: 1px solid var(--border-color);
        }

        .view-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .view-toggle {
            display: flex;
            background: var(--dark-card);
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid var(--border-color);
        }

        .view-btn {
            padding: 14px 24px;
            border: none;
            background: transparent;
            color: var(--text-secondary);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .view-btn.active {
            background: linear-gradient(45deg, var(--accent-primary), var(--accent-secondary));
            color: white;
        }

        .view-btn:hover:not(.active) {
            background: var(--dark-hover);
            color: var(--accent-primary);
        }

        .calendar-filters {
            display: flex;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .filter-group label {
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--text-secondary);
        }

        .filter-select {
            padding: 10px 16px;
            border: 2px solid var(--border-color);
            border-radius: 10px;
            background: var(--dark-card);
            color: var(--text-primary);
            font-size: 0.95rem;
            min-width: 180px;
            transition: all 0.3s ease;
        }

        .filter-select:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 15px rgba(255, 153, 51, 0.3);
        }

        .clear-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 10px 18px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .clear-btn:hover {
            background: #c82333;
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(220, 53, 69, 0.4);
        }

        .jornadas-navigation {
            background: var(--dark-bg);
            padding: 50px 0;
        }

        .jornadas-nav {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 40px;
            margin-bottom: 40px;
        }

        .nav-btn {
            background: linear-gradient(45deg, var(--accent-primary), var(--accent-secondary));
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 10px;
            font-size: 1.05rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 6px 20px rgba(255, 153, 51, 0.3);
        }

        .nav-btn:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(255, 153, 51, 0.5);
        }

        .nav-btn:disabled {
            background: #2a2f4f;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .current-jornada {
            font-size: 2.8rem;
            font-weight: 900;
            background: linear-gradient(45deg, var(--accent-primary), var(--accent-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .jornadas-selector {
            display: flex;
            justify-content: center;
            gap: 12px;
            flex-wrap: wrap;
            margin-bottom: 25px;
        }

        .jornada-btn {
            background: var(--dark-card);
            border: 2px solid var(--border-color);
            color: var(--text-secondary);
            padding: 10px 18px;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.95rem;
        }

        .jornada-btn.active {
            background: linear-gradient(45deg, var(--accent-primary), var(--accent-secondary));
            color: white;
            transform: scale(1.1);
            border-color: transparent;
            box-shadow: 0 6px 20px rgba(255, 153, 51, 0.4);
        }

        .jornada-btn:hover:not(.active) {
            border-color: var(--accent-primary);
            color: var(--accent-primary);
            transform: translateY(-2px);
        }

        .jornada-dates {
            text-align: center;
            font-size: 1.15rem;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .jornada-matches {
            padding: 50px 0;
            background: var(--dark-bg);
        }

        .matches-grid {
            display: grid;
            gap: 25px;
            max-width: 1000px;
            margin: 0 auto;
        }

        .partido-card {
            background: var(--dark-card);
            border-radius: 18px;
            padding: 30px;
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .partido-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 5px;
            height: 100%;
            background: linear-gradient(180deg, var(--accent-primary), var(--accent-secondary));
        }

        .partido-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(255, 153, 51, 0.2);
            border-color: var(--accent-primary);
        }

        .partido-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            flex-wrap: wrap;
            gap: 12px;
        }

        .partido-dia {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.95rem;
        }

        .partido-hora {
            background: linear-gradient(45deg, #28a745, #20c997);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.95rem;
        }

        .partido-teams {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .team-partido {
            display: flex;
            align-items: center;
            gap: 15px;
            flex: 1;
        }

        .team-logo-small {
            width: 50px;
            height: 50px;
            background: var(--dark-hover);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.4rem;
            border: 2px solid var(--border-color);
        }

        .team-name-small {
            font-weight: 600;
            color: var(--text-primary);
            font-size: 1.15rem;
        }

        .vs-small {
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--text-secondary);
            padding: 0 20px;
        }

        .partido-estadio {
            text-align: center;
            color: var(--text-secondary);
            font-weight: 500;
            padding: 12px;
            background: var(--dark-hover);
            border-radius: 10px;
            margin-top: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .monthly-calendar {
            padding: 50px 0;
            background: var(--dark-bg);
            display: none;
        }

        .monthly-calendar.active {
            display: block;
        }

        .month-navigation {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 40px;
            margin-bottom: 40px;
        }

        .current-month {
            font-size: 2.8rem;
            font-weight: 900;
            background: linear-gradient(45deg, var(--accent-primary), var(--accent-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 3px;
            background: var(--border-color);
            border-radius: 15px;
            overflow: hidden;
            margin: 0 auto;
            max-width: 1000px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.5);
        }

        .calendar-header {
            background: linear-gradient(45deg, var(--accent-primary), var(--accent-secondary));
            color: white;
            padding: 18px 10px;
            text-align: center;
            font-weight: 700;
            font-size: 0.95rem;
        }

        .calendar-day {
            background: var(--dark-card);
            min-height: 110px;
            padding: 12px;
            position: relative;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .calendar-day:hover {
            background: var(--dark-hover);
            box-shadow: 0 5px 20px rgba(255, 153, 51, 0.2);
        }

        .calendar-day.other-month {
            background: #0f1229;
            color: #4a4f6a;
        }

        .calendar-day.today {
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            color: white;
        }

        .day-number {
            font-weight: 700;
            margin-bottom: 8px;
            font-size: 1.1rem;
        }

        .day-matches {
            display: flex;
            flex-direction: column;
            gap: 3px;
        }

        .day-match {
            background: rgba(255, 153, 51, 0.2);
            color: var(--accent-primary);
            padding: 3px 6px;
            border-radius: 5px;
            font-size: 0.75rem;
            font-weight: 600;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .day-match:hover {
            background: var(--accent-primary);
            color: white;
        }

        .no-matches {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
            font-size: 1.2rem;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.6; }
        }

        @media (max-width: 768px) {
            .calendar-hero h1 {
                font-size: 2.8rem;
            }

            .league-tabs {
                gap: 10px;
            }

            .league-tab {
                padding: 10px 20px;
                font-size: 0.9rem;
            }

            .view-controls {
                flex-direction: column;
            }

            .calendar-filters {
                justify-content: center;
            }

            .jornadas-nav {
                flex-direction: column;
                gap: 25px;
            }

            .current-jornada {
                font-size: 2.2rem;
            }

            .partido-teams {
                flex-direction: column;
                gap: 20px;
            }

            .vs-small {
                transform: rotate(90deg);
                padding: 12px 0;
            }

            .calendar-day {
                min-height: 90px;
                padding: 8px;
            }

            .day-match {
                font-size: 0.65rem;
            }
        }
    </style>
